<!--Perfil-->
<section id="inicio" class="inicio">
      <div class="banner">
        <div class="perfil">
          <img src={{persona.img}} alt="">
        </div>
        <h1 class="insetshadow">{{persona.nombre}} {{persona.apellido}}</h1>
        <h2>Full Stack Developer Jr</h2>
        <div>
          <button type="button" class="btn btn-dark" routerLink="/editacercade/1" *ngIf="isLogged">
          Editar Persona
          </button>
        </div>
      </div>
</section>
