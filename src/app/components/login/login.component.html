

<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" id="nombreUsuario" name="nombreUsuario" placeholder="Usuario"  [(ngModel)]= "nombreUsuario" required>
					
					<input type="password" id="password" name="pswd" placeholder="Password" [(ngModel)]= "password" required>
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
